<div class="input-group">
    <span class="input-group-btn ">
<button class="btn btn-danger"
(click)="cambiarValor(-5)" type="button"><i class="fa fa-minus"></i></button>
</span>
    <input type="text" min="0" max="100" [ngClass]="{'is-invalid': progreso>100 || progreso< 0}" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" class="form-control" placeholder="progreso">
    <span class="input-group-btn">
<button class="btn btn-success" (click)="cambiarValor(+5) " type="button ">
    <i class="fa fa-plus"></i>
</button>
</span>
</div>
