<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="card-body">
                    <h4 class="card-title">Striped Progress bar</h4>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getPorcentaje1" style="height:10px;" role="progressbar">
                            <!-- [style.width]=" progreso + '%' " -->

                        </div>
                    </div>

                    <div class="progress m-t-20">
                        <div class="progress-bar bg-secundary progress-bar-striped active" [style.width]="getPorcentaje2" style="height:10px;" role="progressbar">
                            <!-- [style.width]=" progreso + '%' " -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row ">
    <div class="col-6 ">
        <div class="card ">
            <div class="card-body">

                <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
                <!-- (valorSalida)="cambioValorHijo($event)" -->
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
